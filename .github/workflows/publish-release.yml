name: Publish release

on:
  release:
    types: [ published ]

jobs:
  publish-release:
    name: Publish release ğŸš€
    runs-on: windows-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Validate Gradle wrapper ğŸ˜
        uses: gradle/wrapper-validation-action@v1

      - name: Publish artifacts ğŸ“¦
        env:
          GPR_ACTOR: ${{ github.actor }}
          GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew -Pversion="${{ github.event.release.tag_name }}" publish

  update-template-repo:
    name: Update template repository ğŸ“
    runs-on: windows-latest
    needs:
      - publish-release

    steps:
      - name: Checkout template repository ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN_FOR_OTHER_REPO }}
          repository: Dudrie/kotlin-hamster-template-action-test
          path: ./template

      - name: Checkout dependency gathering repository ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN_FOR_OTHER_REPO }}
          repository: Dudrie/kotlin-hamster-for-action
          path: ./dependencies

      - name: Validate Gradle wrapper ğŸ˜
        uses: gradle/wrapper-validation-action@v1

      - name: Download dependencies to local ğŸ“¥
        working-directory: ./dependencies
        run: ./gradlew copyDependencies
        env:
          HAMSTER_VERSION: ${{ github.event.release.tag_name }}
          SECRET_TOKEN: ${{ secrets.TOKEN_FOR_OTHER_REPO }}

      - name: Copy dependencies to template ğŸ—‚
        working-directory: ./dependencies
        run: |
          del /s /q ..\template\libs
          copy libs ..\template\libs

      - name: Commit changes âœ”
        working-directory: ./template
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Bump hamster version to ${{ github.event.release.tag_name }}" -a

      - name: Push template repository ğŸ“¤
        uses: ad-m/github-push-action@master
        with:
          directory: ./template
