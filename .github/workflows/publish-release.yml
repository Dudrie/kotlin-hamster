name: Publish release

on:
  release:
    types: [ published ]

jobs:

  validate-gradle:
    name: Validate gradle wrapper 🐘
    runs-on: windows-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Validate Gradle wrapper 🐘
        uses: gradle/wrapper-validation-action@v1

  publish-release:
    name: Publish release 🚀
    runs-on: windows-latest
    needs:
      - validate-gradle

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Publish artifacts 📦
        env:
          MAVEN_USER: ${{ secrets.MAVEN_USER }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: ./gradlew -Pversion="${{ github.event.release.tag_name }}" publish

  update-functional-template-repo:
    name: Update template repository 📝
    runs-on: windows-latest
    needs:
      - publish-release

    steps:
      - name: Checkout template repository 🛎️
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN_FOR_OTHER_REPO }}
          repository: Dudrie/kotlin-hamster-functional-template
          path: ./template

      - name: Checkout dependency gathering repository 🛎️
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN_FOR_OTHER_REPO }}
          repository: Dudrie/kotlin-hamster-for-action
          path: ./dependencies

      - name: Validate Gradle wrapper 🐘
        uses: gradle/wrapper-validation-action@v1

      - name: Download dependencies to local 📥
        working-directory: ./dependencies
        run: ./gradlew copyDependencies
        env:
          HAMSTER_VERSION: ${{ github.event.release.tag_name }}
          HAMSTER_TYPE: FUNCTIONAL
          SECRET_TOKEN: ${{ secrets.TOKEN_FOR_OTHER_REPO }}

      - name: Copy dependencies to template 🗂
        working-directory: ./dependencies
        run: |
          Remove-Item ../template/libs -Recurse
          Copy-Item ./libs ../template/libs -Recurse

      - name: Commit changes ✔
        working-directory: ./template
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Bump hamster version to ${{ github.event.release.tag_name }}" -a

      - name: Push template repository 📤
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN_FOR_OTHER_REPO }}
          directory: ./template
          repository: Dudrie/kotlin-hamster-functional-template

  update-oop-template-repo:
    name: Update template repository 📝
    runs-on: windows-latest
    needs:
      - validate-gradle
      - publish-release

    steps:
      - name: Checkout template repository 🛎️
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN_FOR_OTHER_REPO }}
          repository: Dudrie/kotlin-hamster-oop-template
          path: ./template

      - name: Checkout dependency gathering repository 🛎️
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN_FOR_OTHER_REPO }}
          repository: Dudrie/kotlin-hamster-for-action
          path: ./dependencies

      - name: Download dependencies to local 📥
        working-directory: ./dependencies
        run: ./gradlew copyDependencies
        env:
          HAMSTER_VERSION: ${{ github.event.release.tag_name }}
          HAMSTER_TYPE: OOP
          SECRET_TOKEN: ${{ secrets.TOKEN_FOR_OTHER_REPO }}

      - name: Copy dependencies to template 🗂
        working-directory: ./dependencies
        run: |
          Remove-Item ../template/libs -Recurse
          Copy-Item ./libs ../template/libs -Recurse

      - name: Commit changes ✔
        working-directory: ./template
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Bump hamster version to ${{ github.event.release.tag_name }}" -a

      - name: Push template repository 📤
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN_FOR_OTHER_REPO }}
          directory: ./template
          repository: Dudrie/kotlin-hamster-oop-template

  build-docs:
    name: Build docs 📖
    runs-on: ubuntu-latest
    needs:
      - validate-gradle
      - publish-release

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Build docs 📖
        run: ./gradlew dokkaHtmlMultiModule

      - name: Upload build artifact 📤
        uses: actions/upload-artifact@v2
        with:
          name: docs-folder
          path: build/kdoc
          retention-days: 1 # Keep the artifact for the minimal amount of time possible.

  deploy-docs:
    name: Deploy docs to Github Pages 🚀
    runs-on: ubuntu-latest
    needs:
      - build-docs

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false

      - name: Download build artifact 📥
        uses: actions/download-artifact@v2
        with:
          name: docs-folder
          path: build/kdoc

      - name: Deply 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: build/kdoc # The folder the action should deploy. The same as in "Download Build" step.
          clean: true # Automatically remove deleted files from the deploy branch
